<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Forum</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Fancy Forum</h1>
    </header>
    <main>
        <section id="new-post">
            <h2>Create a Post</h2>
            <form action="/post" method="POST">
                <input type="text" name="username" placeholder="Your name" required><br>
                
                <textarea name="content" placeholder="Write your thoughts..." required></textarea><br>
                
                <button type="submit">Post</button>
            </form>
        </section>
        <section id="posts">
            <h2>Posts</h2>

            {% for post in posts %}
            
            <div class="post">
                <h3>{{ post.username }}</h3>
                
                <p>{{ post.content }}</p>
            
            </div>
            
            {% endfor %}
        
        </section>
    
    </main>
    <footer>
        <p>&copy; 2025 Fancy Forum. All rights reserved.</p>
    </footer>
</body>
</html>
